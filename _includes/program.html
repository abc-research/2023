 <!-- Program Section -->
    <section class="success" id="program">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Program</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
              
              <div class="row">
                {% for date in site.program %}
                  <h３>{{ date.date}}</h３>
                  {% for session in date.session %}
                    <h4>{{ session.name }}, {{session.time}}</h4>
                    <ul>
                    {% for paper in session.paper %}
                      <ul><b>{{ paper.title }}</b>, <i>{{paper.authors}}</i></ul>
                    {% endfor %}
                    </ul>
                  {% endfor %}
                <hr/>
                {% endfor %}
              </div>
            </div>
        </div>
    </section>
